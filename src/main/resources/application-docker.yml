spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://db:5432/notes}
    username: ${DB_USERNAME:notes}
    password: ${DB_PASSWORD:notes}

  data:
    redis:
      host: ${SPRING_REDIS_HOST:valkey}
      port: ${SPRING_REDIS_PORT:6379}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}

memcached:
  host: ${MEMCACHED_HOST:memcached}
  port: ${MEMCACHED_PORT:11211}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    root: INFO
    org.springframework: INFO
    org.hibernate.SQL: WARN
